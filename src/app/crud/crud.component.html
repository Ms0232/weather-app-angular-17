<div class="m-10 p-4 border border-gray-300 rounded-md max-w-xs mx-auto">
  <form>
    <div class="mb-4">
      <label for="name" class="block text-white font-bold mb-2"
        >task Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="myObject.name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div>
      <button
        (click)="createNewtask()"
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Submit
      </button>
    </div>
  </form>
</div>

@for (task of tasks; track task._id) {
<div
  class="m-4 p-4 border border-gray-300 rounded-md max-w-xs mx-auto flex justify-between"
>
  <input
    type="checkbox"
    id="myCheckbox"
    [checked]="task.completed"
    (click)="completeTask(task._id)"
    class="w-4 mr-2 rounded-md border-gray-300 text-indigo-600 focus:ring-indigo-500"
  />

  <label class="text-white text-xl">{{ task.name }}</label>

  <button class="" (click)="deleteTask(task._id)">
    <i class="material-icons text-white">delete</i>
  </button>
</div>

}
